      no_log: true
      include_vars: "{{ item }}"
      with_fileglob:
        - "{{ role_path }}/vars/*"

    - name: Load uiapp vars - includes the map hash
      no_log: true
      include_vars: "{{ playbook_dir }}/group_vars/______{{ inventory_project }}_______/ui.yml"

